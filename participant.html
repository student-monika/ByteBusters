<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9112e6;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="domain">Interested Domain:</label>
    <select id="domain" name="domain" required>
      <option value="web">Web Development</option>
      <option value="app">App Development</option>
      <option value="data">Data Science</option>
      <!-- Add more options as needed -->
    </select>

    <label for="domain">Cultural:</label>
    <select id="domain" name="domain" required>
      <option value="web">Dance</option>
      <option value="app">Acting </option>
      <option value="data">Music</option>
      <!-- Add more options as needed -->
    </select>

    <label for="domain">Others:</label>
    <select id="domain" name="domain" required>
      <option value="web">Cricket</option>
      <option value="app">Yoga</option>
      <option value="data">Basketball</option>
      <!-- Add more options as needed -->
    </select>
    
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
